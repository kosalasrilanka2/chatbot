<!DOCTYPE html>
<html>
<head>
    <title>Test Reverb Connection</title>
</head>
<body>
    <h1>Reverb WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function addMessage(msg) {
            const p = document.createElement('p');
            p.textContent = new Date().toLocaleTimeString() + ': ' + msg;
            messagesDiv.appendChild(p);
        }

        try {
            // Initialize Pusher with Reverb settings
            const pusher = new Pusher('reverb-app-key', {
                wsHost: '127.0.0.1',
                wsPort: 8080,
                wssPort: 8080,
                forceTLS: false,
                enabledTransports: ['ws', 'wss'],
                cluster: 'mt1' // This is ignored for custom hosts
            });

            pusher.connection.bind('connected', function() {
                statusDiv.textContent = '✅ Connected to Reverb!';
                statusDiv.style.color = 'green';
                addMessage('Successfully connected to Reverb WebSocket server');
            });

            pusher.connection.bind('disconnected', function() {
                statusDiv.textContent = '❌ Disconnected from Reverb';
                statusDiv.style.color = 'red';
                addMessage('Disconnected from Reverb WebSocket server');
            });

            pusher.connection.bind('error', function(err) {
                statusDiv.textContent = '❌ Connection Error';
                statusDiv.style.color = 'red';
                addMessage('Error: ' + JSON.stringify(err));
            });

            // Try to subscribe to a public channel
            const channel = pusher.subscribe('test-channel');
            
            channel.bind('pusher:subscription_succeeded', function() {
                addMessage('Successfully subscribed to test-channel');
            });

            channel.bind('pusher:subscription_error', function(err) {
                addMessage('Subscription error: ' + JSON.stringify(err));
            });

        } catch (error) {
            statusDiv.textContent = '❌ Failed to initialize';
            statusDiv.style.color = 'red';
            addMessage('Initialization error: ' + error.message);
        }
    </script>
</body>
</html>
